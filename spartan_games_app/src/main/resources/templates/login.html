<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyles.css">
   
</head>
<body>

<!-- --------------------------------- -->
<!-- ----- NAVIGATION MENUS / UI ----- -->
<!-- --------------------------------- -->

<!-- Top banner/header -->
<div class="header">
    <img src="images/spartan-games-logo.png" class="logo" alt="Spartan Games">
    <div class="wrapper">
        <div class="searchbar">
            <input id="searchqueryinput" type="text" placeholder="Search">
            <button id="searchquerysubmit" type="submit">
                <img src="images/search.png" width="24px" height="24px">
            </button>
        </div>

    </div>
    <a href="profile.html">  <img src="images/example.png" alt="Avatar" class="avatar"> </a>
</div>

<!-- Sidebar -->
<div class="sidenav">
    <!-- Sidebar options -->
    <a href="home.html">Home</a>
    <a href="featured.html">Featured</a>
    <a href="trending.html">Trending</a>
    <a href="you.html">For you</a>
    <a href="upload.html">Upload</a>
</div>

<!-- All nav stuff is above. Should be the same for every page. -->

<!-- --------------------------------- -->
<!-- ----- PAGE-SPECIFIC CONTENT ----- -->
<!-- --------------------------------- -->

<div class="uipadding">

    <div class="container">
        <h1>Login</h1>
        <form id="login-form" action="home.html">
            <div class="form-group">
                <label for="username">*Username:</label>
                <textarea id="username" name="username" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">*Password:</label>
                <textarea id="password" input type="password" name="password" rows="1" required></textarea>

            </div>



            <button type="submit">Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
