<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">

    <!-- th:href="@{/styles/styles.css}" -->
    <!-- href="/static/styles/styles.css" -->
   
</head>
<body>

<!-- --------------------------------- -->
<!-- ----- NAVIGATION MENUS / UI ----- -->
<!-- --------------------------------- -->

<!-- Top banner/header -->
<div class="header">
    <img th:src="@{/images/spartan-games-logo.png}" class="logo" alt="Spartan Games">
    <!-- <input type="text" id="searchQuery" placeholder="Search..." title="search"> <--onkeyup="searchFunction()"-->
    <!-- <a href="profile.html">  <img src="${user.thumbnailData}" alt="${user.username}" class="avatar"> </a> -->
</div>

<!-- Topnav -->
<div class="topnav">
    <!-- NO topnav options, since they need to log in first anyway -->
</div>

<!-- All nav stuff is above. Should be the same for every page. -->

<!-- --------------------------------- -->
<!-- ----- PAGE-SPECIFIC CONTENT ----- -->
<!-- --------------------------------- -->

<div class="container">
    <h1>Create Account</h1>
    <form action="/user/new-user" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" required>

        </div>
        <div class="form-group">
            <label for="email">Email (optional):</label>
            <input id="email" type="text" name="email">

        </div>
        <input type="submit" value="Submit" class="submitButton">
    </form>
</div>
</body>
</html>
