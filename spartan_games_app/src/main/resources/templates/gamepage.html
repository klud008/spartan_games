<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="Spartan Games - Epic Game" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="../static/styles/gamepagestyles.css" th:href="@{/styles/gamepagestyles.css}">
</head>

<!-- --------------------------------- -->
<!-- ----- NAVIGATION MENUS / UI ----- -->
<!-- --------------------------------- -->  

<!-- Top banner/header -->
<div class="header">
    <img th:src="@{/images/spartan-games-logo.png}" class="logo" alt="Spartan Games">
    <div class="wrapper">
        <div class="searchbar">
            <input id="searchqueryinput" type="text" placeholder="Search">
            <button id="searchquerysubmit" type="submit">
                <img src="images/search.png" width="24px" height="24px">
            </button>
        </div>

    </div>
    <a th:href="@{/games/developer/1}">  <img th:src="@{/images/example.png}" alt="Avatar" class="avatar"> </a>
</div>

<!-- Sidebar -->
<div class="sidenav">
    <!-- Sidebar options -->
    <a th:href="@{/games/home }" class="active">Home</a>
    <a th:href="@{/featured}">Featured</a>
    <a th:href="@{/trending}">Trending</a>
    <a th:href="@{/you}">For you</a>
    <a th:href="@{/games/upload_game}">Upload</a>
</div>

<!-- All nav stuff is above. Should be the same for every page. -->

<!-- --------------------------------- -->
<!-- ----- PAGE-SPECIFIC CONTENT ----- -->
<!-- --------------------------------- -->

<body>
<div class="uipadding">
    <div class="container">
        <div class = "edit"> UPDATE</div>
        <h1 th:text="${game.title}">Epic Game</h1>
        
        <!-- Game Information Section -->
        <div class="game-info">
            <div class="game-image-container"> 
                <img src="./images/example.png" alt="Game Image" class="game-image">
                <div class="download-section">
                    <a th:href="@{/games/download/{gameId}(gameId=${game.gameId})}" class="download-button">Download Game</a>
                    <p>Available on: Windows</p>
                </div>
            </div>
        </div>

       <p><strong>Description:</strong> <span th:text="${game.description}">This is the game description.</span></p>
            <!---- <p><strong>Tags:</strong> Adventure, Action, Multiplayer</p> 
    -->
        

        <!-- Review Section -->
        <div class="reviews-section">
            <h2>Reviews</h2>

            <!-- Existing Reviews -->
            <div class="reviews" th:each="review : ${reviews}">
                <div class="review">
                    <p th:text="${review.author}">Reviewer Id</p> 
                    <p th:text="${review.content}">Review Body</p> 
                    <p>Rating: <span th:text="${review.rating}">⭐⭐⭐⭐☆</span></p> 
                </div>
                <br>
            </div>

            
            <h3>Add Your Review</h3>
            <form id="review-form">
                <div class="form-group">
                    <label for="review-text">*Review:</label>
                    <textarea id="review-text" name="review-text" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">*Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">👍👍👍👍👍</option>
                        <option value="4">👍👍👍👍</option>
                        <option value="3">👍👍👍</option>
                        <option value="2">👍👍</option>
                        <option value="1">👍</option>
                    </select>
                </div>
                <button type="submit">Submit Review</button>
            </form>
            <div class="report">
                <a href="">Report This Game</a>
            </div>

        </div>
            

    </div>
</div>
</body>
</html>
