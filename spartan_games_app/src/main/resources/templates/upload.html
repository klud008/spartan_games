<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Upload</title>
    <link rel="stylesheet" href="../static/styles/uploadstyles.css" th:href="@{/styles/uploadstyles.css}">
</head>

<body>
<!-- --------------------------------- -->
<!-- ----- NAVIGATION MENUS / UI ----- -->
<!-- --------------------------------- -->

<!-- Top banner/header -->
<div class="header">
    <img src="images/spartan-games-logo.png" class="logo" alt="Spartan Games">
    <div class="wrapper">
        <div class="searchbar">
            <input id="searchqueryinput" type="text" placeholder="Search">
            <button id="searchquerysubmit" type="submit">
                <img src="images/search.png" width="24px" height="24px">
            </button>
        </div>

    </div>
    <a href="profile.html">  <img src="images/example.png" alt="Avatar" class="avatar"> </a>
</div>

<!-- Sidebar -->
<div class="sideav">
    <!-- Sidebar options -->
    <a th:href="@{/new-home}" class="active">Home</a>
    <a th:href="@{/featured}">Featured</a>
    <a th:href="@{/trending}">Trending</a>
    <a th:href="@{/you}">For you</a>
    <a th:href="@{/games//upload_game}">Upload</a>
  </div>

<!-- All nav stuff is above. Should be the same for every page. -->

<!-- --------------------------------- -->
<!-- ----- PAGE-SPECIFIC CONTENT ----- -->
<!-- --------------------------------- -->



<div class="uipadding">
    <div class="container">
        <h1>Upload Your Game</h1>
        <form id="upload-form" th:action="@{/upload_game}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="game-file">*Game File:</label>
                <input type="file" id="game-file" name="game-file" accept=".zip" required>
            </div>
            <div class="form-group">
                <label for="image-file">*Game Image:</label>
                <input type="file" id="image-file" name="image-file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">*Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <!--<div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" placeholder="e.g. adventure, action, etc.">
            </div>-->
            <button type="submit">Upload Game</button>
        </form>
    </div>
</div>
</body>
</html>
