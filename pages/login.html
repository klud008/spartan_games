    <div class="header">

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">*Username:</label>
                <textarea id="username" name="username" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">*Password:</label>
                <textarea id="password" input type="password" name="password" rows="1" required></textarea>
                
            </div>
            
            
            
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
