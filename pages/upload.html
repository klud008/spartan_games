<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Upload</title>
    <link rel="stylesheet" href="uploadstyles.css">
</head>

<body>
    <!-- Top banner/header -->
<div class="header">
    <img src="images/spartan-games-logo.png" alt="Spartan Games">
    <input type="text" class="search" placeholder="Search">
    <a href="home.html">Log in</a>
</div>

<!-- Sidebar (for navigation) -->
<div class="sidenav">
    <!-- Sidebar options -->
    <a href="home.html">Home</a>
    <a href="featured.html">Featured</a>
    <a href="home.html">Trending</a>
    <a href="upload.html">Upload</a>
</div>



    
    <div class="container">
        <h1>Upload Your Game</h1>
        <form id="upload-form">
            <div class="form-group">
                <label for="game-file">*Game File:</label>
                <input type="file" id="game-file" name="game-file" accept=".zip" required>
            </div>
            <div class="form-group">
                <label for="image-file">*Game Image:</label>
                <input type="file" id="image-file" name="image-file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">*Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" placeholder="e.g. adventure, action, etc.">
            </div>
            <button type="submit">Upload Game</button>
        </form>
    </div>
</body>
</html>
